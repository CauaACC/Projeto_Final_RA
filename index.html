<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Trading Cards AR</title>

    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>

    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
    </style>
  </head>

  <body>
    <a-scene
      embedded
      vr-mode-ui="enabled: false"
      renderer="logarithmicDepthBuffer: true;"
      arjs="debugUIEnabled: false; sourceType: webcam;"
    >

      <a-marker id="charA" type="pattern" url="assets/markers/charA_marker.patt">
        <a-entity id="model1" visible="false"></a-entity>
        <a-text id="stats1" value="" color="#ffffff" position="0 1 0" visible="false"></a-text>
      </a-marker>

      <a-marker id="cybertruck" type="pattern" url="assets/markers/cybertruck_marker.patt">
        <a-entity id="model2" visible="false"></a-entity>
        <a-text id="stats2" value="" color="#ffffff" position="0 1 0" visible="false"></a-text>
      </a-marker>

      <a-marker id="sus" type="pattern" url="assets/markers/sus_marker.patt">
        <a-entity id="model3" visible="false"></a-entity>
        <a-text id="stats3" value="" color="#ffffff" position="0 1 0" visible="false"></a-text>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>

    <script src="script.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Trading Cards AR</title>

    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

    <style>
      body { margin: 0; overflow: hidden; }
    </style>
  </head>

  <body>
    <a-scene
      embedded
      arjs="debugUIEnabled: false"
      cursor="rayOrigin: mouse"
    >
      <a-marker type="pattern" url="markers/charA_marker.patt">

        <a-entity 
          gltf-model="models/charA.glb"
          scale="0.5 0.5 0.5"
          position="0 0 0"
          rotation="0 0 0"
          animation="property: rotation; to: 0 360 0; loop: true; dur: 14000; easing: linear">
        </a-entity>

        <a-plane
          position="0 1.8 -0.5"
          rotation="0 0 0"
          width="1.8"
          height="0.7"
          material="color: #000; opacity: 0.9; shader: flat"
          side="double">
        </a-plane>
        <a-text 
          id="stats1" value="" color="#FFFFFF" position="0 1 0" scale="0.55 0.55 0.55" visible="false" font-weight="bold">
        </a-text>
      </a-marker>

      <!-- <a-marker id="charA" type="pattern" url="assets/markers/charA_marker.patt">
        <a-entity id="model1" visible="false"></a-entity>
        <a-text id="stats1" value="" color="#FFFFFF" position="0 1 0" visible="false"></a-text>
      </a-marker> -->

      <a-marker id="cybertruck" type="pattern" url="assets/markers/cybertruck_marker.patt">
        <a-entity id="model2" visible="false"></a-entity>
        <a-text id="stats2" value="" color="#FFFFFF" position="0 1 0" visible="false"></a-text>
      </a-marker>

      <a-marker id="sus" type="pattern" url="assets/markers/sus_marker.patt">
        <a-entity id="model3" visible="false"></a-entity>
        <a-text id="stats3" value="" color="#FFFFFF" position="0 1 0" visible="false"></a-text>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>

    <a-entity camera></a-entity>

    <script src="script.js"></script>
  </body>
</html>
